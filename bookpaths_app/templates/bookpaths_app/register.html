{% extends "bookpaths_app/layout.html" %}

{% block body %}

<div class="row text-center justify-content-center align-self-center w-100">
    <div class="w-100">
        <h2>Sign Up</h2>
    </div>

    {% if message %}
    <div class="w-75 alert alert-warning">{{ message }}</div>
    {% endif %}

    <div class="w-75">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary w-50" type="submit" value="Register">
        </form>
        <div class="mt-2">
            <span>Already have an account? <a href="{% url 'login' %}">Sign In here.</a></span>
        </div>
    </div>
</div>

{% endblock %}
