{% extends "bookpaths_app/layout.html" %}

{% block body %}

<div class="row text-center justify-content-center align-self-center w-100">
    <div class="w-100">
        <h2>Sign in to continue</h2>
    </div>
    {% if message %}
    <div class="w-75 alert alert-warning">{{ message }}</div>
    {% endif %}
    <div class="w-75">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary w-50" type="submit" value="Login">
        </form>
        <div class="mt-2">
            <span>Don't have an account? <a href="{% url 'register' %}">Sign Up here.</a></span>
        </div>
    </div>
</div>


{% endblock %}
